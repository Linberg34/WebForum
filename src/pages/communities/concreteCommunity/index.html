    <nav>
        <div class="navList">
            <div class="leftSection">
                <span class="blogTitle">Блог №415</span>
                <a href="/" class="navLink">Главная</a>
                <a href="/authors" class="navLink">Авторы</a>
                <a href="/communities" class="navLink">Группы</a>
            </div>
            <div class="rightSection">
                <div class="dropdown">
                    <button id="userButton" class="dropdownButton">
                        ... ▼
                    </button>
                    <ul id="dropdownMenu" class="dropdownMenu hidden">
                        <li><a href="/profile">Профиль</a></li>
                        <li><a href="/logout">Выйти</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="pageWrapper">
    <div class="mainContainer">
        <div class="communityTitleContainer">
            <div class="headerSection">
                <h2 id="communityTitle"> </h2>
                <div class="actionButtons">
                    <button id="writePostButton" class="writePostButton hidden">Написать пост</button>
                    <button id="subscribeButton" class="subscribeButton">Подписаться</button>
                </div>
            </div>

            <div class="infoSection">
                <p>
                    <i class="icon-users"></i> 
                    <strong id="subscribersCount"></strong>
                </p>
                <p>Тип сообщества: <span id="communityType" class="communityType"></span></p>
            </div>

            <div class="adminsSection">
                <h3>Администраторы</h3>
                <div id="adminList" class="adminList"></div>
            </div>
        </div>

        <div class="filtersPostsPaginationWrapper">
            <div class="communityFilterContainer">
                <div id="filtersTitle" class="filterNaming">Фильтры</div>
                <div class="communityFilterLogicContainer">
                    <div id="communityDateFilterContainer" class="dateFilterContainer">
                        <label for="sortByDate">Сортировать</label>
                        <select id="sortByDate">
                            <option value="CreateDesc">По дате создания (сначала новые)</option>
                            <option value="CreateAsc">По дате создания (сначала старые)</option>
                        </select>
                    </div>
                    <div id="tagFilterContainer" class="tagFilterContainer">
                        <label for="tagFilter">Поиск по тегам</label>
                        <select id="tagFilter" multiple>
                        </select>
                    </div>
                </div>
                <div class="communityButtonContainer">
                    <button id="communityApplyFiltersButton">Применить</button>
                </div>
            </div>

            <div id="postsContainer"></div>

            <div class="paginationControls">
                <label for="pageSizeSelect">Число постов на странице:</label>
                <input id="pageSizeSelect" type="number" min="1" value="5">
            <div id="paginationContainer" class="pagination"></div>
            </div>

        </div>
    </div>
</div>
<footer class="footerBig">
